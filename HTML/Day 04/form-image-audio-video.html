<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <br>
            <label for="user-name">User Name :</label>
            <input type="text" id="user-name" name="user-name">
            <br><br>
            <label for="Password">Password :</label>
            <input type="password">
            <br><br>
            <label for="Gender">Gender :</label>
            <input type="radio" name="Gender"><label for="">Male</label>
            <input type="radio" name="Gender"><label for="">Female</label>
            <input type="radio" name="Gender"><label for="">Others</label>
            <br><br>
            <label for="Hobbies">Hobbies :</label>
            <input type="checkbox"><label for="">Reading</label>
            <input type="checkbox"><label for="">Sports</label>
            <input type="checkbox"><label for="">Travelling</label>

        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Information</legend>
            <br>
            <label for="email">Email :</label>
            <input type="text" id="email">
            <br><br>
            <label for="number">Phone :</label>
            <input type="number">
            <br><br>
            <label for="address">Address :</label>
            <textarea name="" id=""></textarea>
            <br><br>
            <label for="">Country :</label>
            <select name="" id="">
                <option value="">India</option>
                <option value="">United States</option>
                <option value="">Australia</option>
                <option value="">United Kingdom</option>
                <option value="">China</option>
                <option value="">Germany</option>
                <option value="">Japan</option>
                <option value="">Russia</option>
            </select>
        </fieldset>
        <br>
        <input type="submit">
        <button>Reset</button>
    </form>
</body>
</html>
